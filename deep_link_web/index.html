<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish Listy - Open in App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #7C3AED 0%, #A78BFA 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 48px 32px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #7C3AED 0%, #A78BFA 100%);
            border-radius: 20px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            box-shadow: 0 8px 24px rgba(124, 58, 237, 0.3);
        }

        h1 {
            color: #1E293B;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        p {
            color: #475569;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #7C3AED 0%, #A78BFA 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.5);
        }

        .btn-secondary {
            background: #F1F5F9;
            color: #1E293B;
            border: 1px solid #E2E8F0;
        }

        .btn-secondary:hover {
            background: #E2E8F0;
        }

        .icon {
            margin-right: 8px;
            font-size: 18px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 28px;
            }

            .logo {
                width: 64px;
                height: 64px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">W</div>
        <h1>Wish Listy</h1>
        <p>Open this link in the Wish Listy app, or download it now.</p>
        <div class="button-group">
            <a href="wishlisty://" class="btn btn-primary" id="openAppBtn">
                <span class="icon">üì±</span>
                Open in App
            </a>
            <a href="#" class="btn btn-secondary">
                <span class="icon">ü§ñ</span>
                Download on Android
            </a>
            <a href="#" class="btn btn-secondary">
                <span class="icon">üçé</span>
                Download on iOS
            </a>
        </div>
    </div>

    <script>
        // Attempt to open the app when page loads
        window.addEventListener('load', function() {
            // Small delay to ensure page is rendered
            setTimeout(function() {
                window.location.href = 'wishlisty://';
            }, 500);
        });

        // Also handle button click explicitly
        document.getElementById('openAppBtn').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'wishlisty://';
        });
    </script>
</body>
</html>
