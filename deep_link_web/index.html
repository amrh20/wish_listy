<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wishListy - Open in App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 32px;
            padding: 56px 40px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.25);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        .logo-wrapper {
            position: relative;
            margin: 0 auto 32px;
            width: 100px;
            height: 100px;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #7C3AED 0%, #A78BFA 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 12px 32px rgba(124, 58, 237, 0.4);
            position: relative;
            z-index: 1;
        }

        .logo::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 28px;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.3), rgba(167, 139, 250, 0.3));
            z-index: -1;
            filter: blur(12px);
        }

        .logo svg {
            width: 56px;
            height: 56px;
            fill: white;
        }

        h1 {
            color: #1E293B;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #64748B;
            font-size: 17px;
            line-height: 1.6;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .btn {
            padding: 18px 28px;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn-store {
            background: #1E293B;
            color: white;
            box-shadow: 0 4px 16px rgba(30, 41, 59, 0.3);
        }

        .btn-store:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(30, 41, 59, 0.4);
        }

        .btn-store:active {
            transform: translateY(-1px);
        }

        .store-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 32px 0;
            color: #94A3B8;
            font-size: 14px;
            font-weight: 500;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #E2E8F0;
        }

        .divider span {
            padding: 0 16px;
        }

        .footer-text {
            margin-top: 32px;
            color: #94A3B8;
            font-size: 14px;
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 28px;
                border-radius: 24px;
            }

            h1 {
                font-size: 32px;
            }

            .logo-wrapper {
                width: 88px;
                height: 88px;
            }

            .logo {
                width: 88px;
                height: 88px;
                border-radius: 20px;
            }

            .logo svg {
                width: 48px;
                height: 48px;
            }

            .btn {
                padding: 16px 24px;
                font-size: 16px;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container > * {
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .logo-wrapper {
            animation-delay: 0.1s;
        }

        h1 {
            animation-delay: 0.2s;
        }

        .subtitle {
            animation-delay: 0.3s;
        }

        .button-group {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-wrapper">
            <div class="logo">
                <!-- Gift/Present Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M20 6h-2.18c.11-.31.18-.65.18-1a2.996 2.996 0 0 0-5.5-1.65l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-5-2c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM9 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm11 15H4v-2h16v2zm0-5H4V8h5.08L7 10.83 8.62 12 11 8.76l1-1.36 1 1.36L15.38 12 17 10.83 14.92 8H20v6z"/>
                </svg>
            </div>
        </div>
        
        <h1>WishListy</h1>
        <p class="subtitle"> Download App from your preferred store.</p>
        
        <div class="button-group">
            <a href="#" class="btn btn-store" id="googlePlayBtn" aria-label="Get it on Google Play">
                <!-- Google Play Icon -->
                <svg class="store-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="#fff" d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.53,12.9 20.18,13.18L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z"/>
                </svg>
                Get it on Google Play
            </a>
            
            <a href="#" class="btn btn-store" id="appStoreBtn" aria-label="Download on the App Store">
                <!-- App Store Icon -->
                <svg class="store-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="#fff" d="M18.71,19.5C17.88,20.74 17,21.95 15.66,21.97C14.32,22 13.89,21.18 12.37,21.18C10.84,21.18 10.37,21.95 9.1,22C7.79,22.05 6.8,20.68 5.96,19.47C4.25,17 2.94,12.45 4.7,9.39C5.57,7.87 7.13,6.91 8.82,6.88C10.1,6.86 11.32,7.75 12.11,7.75C12.89,7.75 14.37,6.68 15.92,6.84C16.57,6.87 18.39,7.1 19.56,8.82C19.47,8.88 17.39,10.1 17.41,12.63C17.44,15.65 20.06,16.66 20.09,16.67C20.06,16.74 19.67,18.11 18.71,19.5M13,3.5C13.73,2.67 14.94,2.04 15.94,2C16.07,3.17 15.6,4.35 14.9,5.19C14.21,6.04 13.07,6.7 11.95,6.61C11.8,5.46 12.36,4.26 13,3.5Z"/>
                </svg>
                Download on the App Store
            </a>
        </div>

        <div class="divider">
            <span>or continue in browser</span>
        </div>

        <p class="footer-text">
            The app will open automatically if installed.
        </p>
    </div>

    <script>
        function buildAppDeepLink() {
            // Keep the same path for deep linking
            const path = window.location.pathname || '/';
            const cleanPath = path.replace(/^\//, '');
            const query = window.location.search || '';
            return `wishlisty://${cleanPath}${query}`;
        }

        function openApp() {
            const deepLink = buildAppDeepLink();
            window.location.href = deepLink;
        }

        // Set store links (replace with your actual store URLs)
        document.getElementById('googlePlayBtn').href = 'https://play.google.com/store/apps/details?id=com.yourapp.wishlisty';
        document.getElementById('appStoreBtn').href = 'https://apps.apple.com/app/wish-listy/idXXXXXXXXX';

        // Attempt to open the app when page loads
        window.addEventListener('load', function() {
            setTimeout(openApp, 500);
        });
    </script>
</body>
</html>
